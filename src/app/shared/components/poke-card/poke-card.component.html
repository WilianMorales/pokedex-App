<div class="row mt-4">
  <div class="col-12 col-sm-4 col-md-3 mb-3" *ngFor="let pokemon of pokemons">
    <div class="pokemon-card">
      <div class="pokemon-card__image" (click)="onClickDetail(pokemon.name)" *ngIf="pokemon.status">
        <img class="pokeball-bg" src="assets/images/pokeball-background.png" alt="Pokeball background">
        <img appImgBroken *ngIf="!classicMode" src="{{link_gif}}{{pokemon.name}}.gif" [alt]="pokemon.name">
        <img appImgBroken *ngIf="classicMode" src="{{link_png}}{{pokemon.status.id}}.png" width="120px" [alt]="pokemon.name">
      </div>

      <div class="pokemon-info">

        <span class="pokemon-info__number" *ngIf="pokemon.status">
          NÂ° {{ leadingZero(pokemon.status.id) }}
        </span>
        <div class="pokemon-info__favorite" (click)="toggleFavorite(pokemon.status.id, pokemon.name)" *ngIf="pokemon?.status">
          <figure>
            <img rel="preload" as="image" width="20" height="20" [src]="isFavorite(pokemon.status.id) ? 'assets/icon/heart-solid.svg' : 'assets/icon/heart.svg'"
              alt="Favorite">
          </figure>
        </div>

        <div class="pokemon-info__name" (click)="onClickDetail(pokemon.name)">
          {{pokemon.name}}
        </div>

        <div class="pokemon-info__types mb-3">
          <div class="pokemon-info__type" *ngFor="let type of pokemon?.status?.types"
            [class]="'pokemon-info__type--' + type.type.name">
            {{type.type.name | titlecase}}
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
