<div #modal class="modal fade" id="favoriteModalCenter" tabindex="-1" role="dialog" aria-labelledby="favoriteModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="favoriteModalLongTitle">Your Favorites</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="favorite-pokemon" *ngFor="let pokemon of favoritePokemons">
            <img class="pokemon-img-fav" (click)="goToDetail(pokemon.name)"
              [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemon.id + '.png'"
              [alt]="'Pokemon #' + pokemon.id">
            <div class="favorite-pokemon__name" (click)="goToDetail(pokemon.name)">{{ pokemon.name | titlecase }}</div>
            <div class="remove-favorite" (click)="removeFavorite(pokemon.id)">
              <img class="remove-icon" src="assets/icon/remove.svg" alt="Remove">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
